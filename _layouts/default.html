<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" media="screen" type="text/css">
    <link rel="stylesheet" href="{{ '/assets/css/print.css' | relative_url }}" media="print" type="text/css">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title>{{ site.title }}</title>
  </head>

  <body>
        <a href="{{ '/' | absolute_url }}">
    <header>
    <img alt="bluehc_logo" src="{{ 'assets/images/bhc_logo.svg' }}">
    </header>
        </a>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          {{ content }}
        </section>

        <aside id="sidebar">
            <a href="{{ site.meetup.url }}" class="button meetup">
              <small>Join us on</small>
              Meetup
            </a>
            <a href="{{ site.twitter.url }}" class="button twitter">
              <small>Follow us on</small>
              Twitter
            </a>
            <a href="{{ site.slack.url }}" class="button slack">
              <small>Talk to us on</small>
              Slack
            </a>
            <a href="{{ site.github.owner_url }}" class="button github">
              <small>Code with us on</small>
              Github
            </a>
          <p class="repo-owner">This page is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a> using <a href="https://pages.github.com">GitHub Pages</a>.</p>
        </aside>
      </div>
    </div>
  </body>
</html>
